<div class="container float">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #ReviewForm="ngForm" (ngSubmit)="onSubmitReview(ReviewForm)">
        <div class="form-group">
          <label for="Subject">Subject of your Review</label>
          <input
            type="text"
            name="Subject"
            id="SubjectS"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="Text">Write Down what is in your head</label>
          <textarea
            name="Text"
            id="Text"
            cols="30"
            rows="10"
            class="form-control"
            ngModel
            required
          ></textarea>
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!ReviewForm.valid"
        >
          Write The review
        </button>
      </form>
    </div>
  </div>
</div>
